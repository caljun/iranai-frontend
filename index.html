<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iranai - プロフィール</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- 固定ヘッダー -->
  <header class="fixed-header">
    <h1>iranai</h1>
  </header>

  <!-- ハンバーガーメニュー -->
  <div id="menuToggle">
    <span id="menuIcon">≡</span>
    <nav id="sideMenu">
      <ul>
        <li><a href="profile.html">マイページ</a></li>
        <li><a href="notification.html">通知</a></li>
        <li><a href="#" id="openRegisterFromMenu">アカウント作成</a></li>
        <li><a href="#" id="logoutBtn">ログアウト</a></li>
      </ul>
    </nav>
  </div>

  <br>
  <br>

  <div class="container">
    <div class="profile-section">
      <label for="profileImageUpload">
        <img id="profileIcon" src="" alt="プロフィールアイコン" />
      </label>
      <input type="file" id="profileImageUpload" style="display: none;" accept="image/*" />
      <p id="profileUrl">あなたのURL: <a id="userUrl" href="#" target="_blank"></a></p>
    </div>

    <!-- 投稿一覧 -->
    <div class="gallery"></div>
  </div>

  <!-- フローティング投稿ボタン -->
  <div class="fab-container">
    <button id="fabAddPost">＋</button>
  </div>

  <!-- 登録モーダル -->
  <div id="registerModal" style="display: none;">
    <div class="modal-content">
      <span class="close-register close-btn">&times;</span>
      <h2>アカウント登録</h2>
      <form id="registerForm">
        <input type="email" id="registerEmail" placeholder="メールアドレス" required />
        <input type="password" id="registerPassword" placeholder="パスワード" required />
        <button type="submit">登録</button>
      </form>
    </div>
  </div>
  <div id="registerPanel" class="slide-panel">
    <div class="slide-header">
      <span class="slide-title">アカウント登録</span>
      <span class="close-slide">×</span>
    </div>
    <form id="registerForm">
      <input type="email" id="registerEmail" placeholder="メールアドレス" required />
      <input type="password" id="registerPassword" placeholder="パスワード" required />
      <button type="submit">登録</button>
    </form>
  </div>

  <!-- スクリプト類 -->
  <script src="./scripts/profile.js"></script>
  <script src="./scripts/modal.js"></script>
</body>
</html>
