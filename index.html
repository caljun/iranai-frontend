<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iranai - プロフィール</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- 固定ヘッダー -->
  <header class="fixed-header">
    <h1>iranai</h1>
  </header>

  <!-- ハンバーガーメニュー -->
  <div id="menuToggle">
    <span id="menuIcon">≡</span>
    <nav id="sideMenu">
      <ul>
        <li><a href="#" id="openRegisterFromMenu">アカウント作成</a></li>
        <li><a href="notification.html">通知</a></li>
        <li><a href="#" id="loginBtn">ログイン</a></li>
        <li><a href="#" id="logoutBtn">ログアウト</a></li>
      </ul>
    </nav>
  </div>

  <br>
  <br>

  <div class="container">
    <div class="profile-section">
      <label for="profileImageUpload">
        <img id="profileIcon" src="" alt="プロフィールアイコン" />
      </label>
      <input type="file" id="profileImageUpload" style="display: none;" accept="image/*" />
      <p id="profileUrl">あなたのURL: <a id="userUrl" href="#" target="_blank"></a></p>
    </div>

    <!-- 投稿一覧 -->
    <div class="gallery"></div>
  </div>

  <!-- フローティング投稿ボタン -->
  <div class="fab-container">
    <button id="fabAddPost">＋</button>
  </div>

  <div id="registerPanel" class="slide-panel">
    <div class="slide-header">
      <span class="slide-title">アカウント登録</span>
      <span class="close-slide">×</span>
    </div>
    <form id="registerForm">
      <input type="email" id="registerEmail" placeholder="メールアドレス" required />
      <input type="password" id="registerPassword" placeholder="パスワード" required />
      <button type="submit">登録</button>
    </form>
  </div>

  <div id="loginPanel" class="slide-panel">
    <div class="slide-header">
      <span class="slide-title">ログイン</span>
      <span class="close-slide-login">×</span>
    </div>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="メールアドレス" required />
      <input type="password" id="loginPassword" placeholder="パスワード" required />
      <button type="submit">ログイン</button>
    </form>
  </div>  

  <!-- スクリプト類 -->
  <script src="./scripts/profile.js"></script>
  <script src="./scripts/modal.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registered', reg))
        .catch(err => console.error('Service Worker error', err));
    }
  </script>  
</body>
</html>
